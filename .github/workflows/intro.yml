name: Intro to Github Actions

# what triggers make this workflow run test
on: 
  push:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependenciees
        run: bun install

      - name: Build
        run: bun run build

      - name: Run the server
        run: |
          bun run preview &
          sleep 5

      - name: Curl the server
        run: curl -I http://localhost:4173